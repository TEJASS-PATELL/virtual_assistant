<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I N E R T I A</title>
    <link rel="shortcut icon" href="ai.jpg" type="image/x-icon">

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="basic.css">
</head>
<body>
    <div class="main">
        <div class="glass-card">
            <div class="image-container">
                <div class="image">
                    <img src="robot (2).png" alt="AI Avatar">
                </div>
                <h1 class="title">I N E R T I A</h1>
                <p class="auto-input subtitle"></p>
            </div>

             <div class="content" style="text-align: center; font-size: 18px; margin: 10px 0;"></div>
             
            <div class="input">
                <button class="talk pulse"><span class="material-symbols-outlined">
                    mic
                </span></button>
            </div>

            <div class="command-hint">
                <p>Try saying: <span class="example">"Open Google"</span>, <span class="example">"What's the time?"</span>, <span class="example">"Who is Elon Musk?"</span></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="basic.js"></script>
</body>
</html>
